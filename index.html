<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Basics Assignment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">MySite</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
      aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="#home">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
        <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container my-5">
  <section id="registration" class="mb-5">
    <h2>Registration Form</h2>
    <form class="needs-validation" novalidate>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" placeholder="First Name" />
        </div>
        <div class="col-md-6">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" placeholder="Last Name" />
        </div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
        <input type="email" class="form-control" id="email" placeholder="Email" required />
        <div class="invalid-feedback">Please enter a valid email.</div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
        <input type="password" class="form-control" id="password" placeholder="Password" required />
        <div class="invalid-feedback">Please enter a password.</div>
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="terms" required />
        <label class="form-check-label" for="terms">
          I agree to the terms and conditions
        </label>
        <div class="invalid-feedback">You must agree before submitting.</div>
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </section>
  <section id="user-data" class="mb-5">
    <h2>User Data</h2>
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>First Name</th><th>Last Name</th><th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr><td>Alice</td><td>Brown</td><td>alice@example.com</td></tr>
          <tr><td>Bob</td><td>Green</td><td>bob@example.com</td></tr>
          <tr><td>Charlie</td><td>Black</td><td>charlie@example.com</td></tr>
        </tbody>
      </table>
    </div>
  </section>
  <section id="images-buttons" class="mb-5">
    <h2>Images and Buttons</h2>
    <div class="container-fluid px-0 mb-3">
      <img src="images/main-image.jpg" alt="Main Responsive" class="img-fluid w-100" />
    </div>
    <img src="images/profile.jpg" alt="Circular" class="rounded-circle d-block mx-auto mb-3" />
    <div class="text-center">
      <button class="btn btn-primary me-2">Visible on all screens</button>
      <button class="btn btn-secondary d-none d-md-block">
        Hidden on small screens
      </button>
    </div>
  </section>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  (() => {
    'use strict';
    const forms = document.querySelectorAll('.needs-validation');
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  })();
</script>
</body>
</html>
